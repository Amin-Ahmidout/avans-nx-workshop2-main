<div *ngIf="error" class="error">
    <p>{{ error }}</p>
</div>

<div *ngIf="bestRatedBooks.length > 0">
    <h2 class="text-center mt-4">
        ðŸŒŸ <span class="text-success">Top 3 Best Rated Books</span>
    </h2>
    <div class="d-flex flex-column align-items-center">
        <div
            *ngFor="let book of bestRatedBooks; let i = index"
            class="card mb-3"
            style="width: 80%; max-width: 600px;"
        >
            <div class="card-body">
                <h5 class="card-title">
                    {{ i + 1 }}. {{ book.title }}
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    By {{ book.author }}
                </h6>
                <p class="card-text">
                    Average Rating:
                    <strong>{{ book.averageRating }}</strong>
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="bestRatedBooks.length === 0 && !error">
    <p class="text-center">Loading...</p>
</div>
