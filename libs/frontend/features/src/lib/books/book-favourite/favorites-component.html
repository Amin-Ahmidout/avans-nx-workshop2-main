<div class="container mt-4">
  <h1 class="mb-4 text-center">My Favorites</h1>

  <!-- Checken of de 'favorites' array leeg is of niet -->
  <div *ngIf="favorites && favorites.length > 0; else noFavorites" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let book of favorites">
          <div class="card h-100 shadow-sm">
              <div class="card-body">
                  <h5 class="card-title text-primary">{{ book.title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                  <p class="card-text">{{ book.description }}</p>
                  <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                  <p class="card-text"><strong>Publication Year:</strong> {{ book.publicationYear }}</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Fallback message when no books are in favorites -->
  <ng-template #noFavorites>
      <div class="alert alert-info text-center">
          <p>You have no favorite books. Add some from the book list!</p>
      </div>
  </ng-template>
</div>
