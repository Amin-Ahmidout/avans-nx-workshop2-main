<div class="container mt-4">
  <h1 class="mb-4">Edit Book</h1>
  <form *ngIf="bookForm" [formGroup]="bookForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="Enter book title"
      />
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        class="form-control"
        placeholder="Enter book author"
      />
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger">
        Author is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Enter book description"
      ></textarea>
      <div *ngIf="bookForm.get('description')?.invalid && bookForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <select id="genre" formControlName="genre" class="form-select">
        <option value="Fiction">Fiction</option>
        <option value="NonFiction">Non-Fiction</option>
        <option value="Mystery">Mystery</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="bookForm.get('genre')?.invalid && bookForm.get('genre')?.touched" class="text-danger">
        Genre is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="publicationYear" class="form-label">Publication Year</label>
      <input
        type="number"
        id="publicationYear"
        formControlName="publicationYear"
        class="form-control"
      />
      <div *ngIf="bookForm.get('publicationYear')?.invalid && bookForm.get('publicationYear')?.touched" class="text-danger">
        Publication year is required and must be a valid number.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
      Save Changes
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
