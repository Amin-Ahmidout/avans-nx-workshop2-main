<div class="container mt-4">
  <h1 class="mb-4 text-center">Books</h1>
  <div class="d-flex justify-content-end mb-3">
    <button routerLink="/books/create" class="btn btn-primary">
      Add New Book
    </button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>


  <div *ngIf="books && books.length > 0; else noBooks" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
          <p class="card-text">{{ book.description }}</p>
          <p class="card-text">
            <strong>Genre:</strong> {{ book.genre }}
          </p>
          <p class="card-text">
            <strong>Publication Year:</strong>
            {{ book.publicationYear}}
          </p>
        </div>
        <div class="card-footer text-end">
          <small class="text-muted">Added by: {{ book.addedBy?.user_id }}</small>
          <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">
            Delete
          </button>
          <a [routerLink]="['/books', book.id, 'edit']" class="btn btn-warning btn-sm">Edit</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noBooks>
    <div class="alert alert-info text-center">
      <p>No books available. Add a new book to get started!</p>
    </div>
  </ng-template>
</div>
