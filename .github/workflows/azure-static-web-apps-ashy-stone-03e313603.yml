name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --prod

      - name: Create artifacts for deployment
        run: |
          echo ${GITHUB_WORKSPACE}
          cd ${GITHUB_WORKSPACE}/dist/apps/data-api/ && zip ${GITHUB_WORKSPACE}/data-api-release.zip ./* -r
          cd ${GITHUB_WORKSPACE}/dist/apps/my-app/ && zip ${GITHUB_WORKSPACE}/my-app-release.zip ./* -r

      - name: Upload frontend-app artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: my-app
          path: my-app-release.zip

      - name: Upload backend-api artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: data-api
          path: data-api-release.zip

  deploy-frontend-app:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    name: Deploy Angular Frontend
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: my-app

      - name: Unzip artifact for deployment
        run: unzip my-app-release.zip

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_STONE_03E313603 }}
          app_location: "/" # Update deze naar de juiste locatie
          api_location: "" # Api source code path - optional
          output_location: "dist/apps/my-app" # Built app content directory - optional

  deploy-backend-api:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job
    name: Deploy Backend API
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: data-api

      - name: Unzip artifact for deployment
        run: unzip data-api-release.zip

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'books-data-api'
          publish-profile: ${{ secrets.BACKEND_API }}
          package: .
